spring.application.name=demoschedule

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/schedule2
spring.datasource.username=app_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Enable parameter name discovery
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/**

# Application and audit logging (user actions + data changes)
logging.level.com.example.demo=INFO
logging.level.app.audit=INFO

# Enable request/response logging (optional, can set to INFO to reduce noise)
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Disable Docker Compose
spring.docker.compose.enabled=false

# JWT Configuration
app.jwtSecret=your-secret-key-change-this-in-production
app.jwtExpirationMs=86400000

# FastAPI Configuration
fastapi.base-url=http://localhost:8000