# Gradle Configuration
org.gradle.java.installations.auto-detect=true
org.gradle.jvmargs=--enable-preview -Xmx2048m -Dfile.encoding=UTF-8
org.gradle.caching=true

# Parallel Execution
org.gradle.parallel=true
org.gradle.workers.max=4

# Daemon Configuration
org.gradle.daemon=true
org.gradle.configureondemand=true

# Java Version
org.gradle.jvmargs=--enable-preview

# Enable preview features for Java 25
org.gradle.jvmargs=--enable-preview --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED
